<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Brain Is Worms</title>
		<style>
			html {
				font-size: 16px;
				font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto,
					'Helvetica Neue', Arial, sans-serif;
			}

			/* START Modern CSS Reset */
			/* @see https://github.com/hankchizljaw/modern-css-reset */
			*,
			*::before,
			*::after {
				box-sizing: border-box;
			}
			ul[class],
			ol[class] {
				padding: 0;
			}
			body,
			h1,
			h2,
			h3,
			h4,
			h5,
			h6,
			p,
			ul[class],
			ol[class],
			figure,
			blockquote,
			dl,
			dd {
				margin: 0;
			}
			body {
				min-height: 100vh;
				scroll-behavior: smooth;
				text-rendering: optimizeSpeed;
				line-height: 1.5;
			}
			ul[class],
			ol[class] {
				list-style: none;
			}
			a:not([class]) {
				text-decoration-skip-ink: auto;
			}
			img {
				max-width: 100%;
				display: block;
			}
			article > * + * {
				margin-top: 1em;
			}
			input,
			button,
			textarea,
			select {
				font: inherit;
			}
			img:not([alt]) {
				filter: blur(10px);
			}
			@media (prefers-reduced-motion: reduce) {
				* {
					animation-duration: 0.01ms !important;
					animation-iteration-count: 1 !important;
					transition-duration: 0.01ms !important;
					scroll-behavior: auto !important;
				}
			}
			/* END Modern CSS Reset */

			body {
				display: flex;

				background-color: #ececec;
				background-image: url(/img/1.png);
				background-repeat: repeat-x;
				background-position: center;
				background-size: contain;

				justify-content: center;
				align-items: stretch;
			}

			h1 {
				font-size: 20vw;
				line-height: 1;

				display: flex;

				width: 100%;

				text-align: center;

				color: transparent;
				background-color: #ececec;
				background-image: url(/img/1.png);
				background-repeat: repeat;
				background-position: center;
				-webkit-background-clip: text;
						background-clip: text;
				background-size: contain;

				justify-content: center;
				align-items: center;
				filter: sepia(1) saturate(1000) hue-rotate(88deg) invert(1);
			}

		</style>
	</head>
	<body>
		<h1><span>My Brain <br>Is Worms</span></h1>
	</body>
</html>
